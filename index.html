<!DOCTYPE html>
<head>
  <title>Thermostat</title>
  <script src="./lib/jquery.js"></script>
  <script src="src/thermostat.js"></script>
  <script src="thermostat_jquery.js"></script>
  <link href="thermostat.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <h1>Thermostat</h1>
  <p>Temperature: <span id="temperature"></span>&deg;C</p>
  <p>
    <button id="temperature-up">+</button>
    <button id="temperature-down">-</button>
    <button id="temperature-reset">Reset</button>
  </p>
  <p>Power Saving Mode: <span id="powersaving-status"></span></p>
  <button id="powersaving-on">On</button>
  <button id="powersaving-off">Off</button>
  <p>
    <select id="cities">
      <option value="London">London</option>
      <option value="Manchester">Manchester</option>
      <option value="Bristol">Bristol</option>
      <option value="Edinburgh">Edinburgh</option>
    </select>
  <p>
  <p>Current Temperature: <span id="current-temperature"></span>&deg;C</p>
</body>
